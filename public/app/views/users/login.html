<div class="one-column sign-up-forum">

		<form class="register-signin-form" ng-submit="login()">
			<h3>Login or <a href="/#/register">Register</a></h3>

			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control">
			</div>
			<span class="help-block"></span>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
				<input type="password" name="password" ng-model="user.password" value="" placeholder="Password" class="form-control">
			</div>
			<span class="help-block"></span>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>

</div>
