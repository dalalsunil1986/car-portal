<div class="interested-button text-center">
	<div ng-show="favorite">
		<img ng-src="/assets/img/icons/remove-icon.png" class="int-icon" style="width:14px;height:13px"/>
		<span ng-click="destroy(car.favorited)"> Remove</span>
	</div>
	<div ng-hide="favorite">
		<img ng-src="/assets/img/icons/plus_icon.png" class="int-icon" style="width:14px;height:13px"/>
		<span ng-click="save(car.favorited)"> Favorite</span>
	</div>
</div>
