<div class="">
	<div class="filter-col col-lg-4 col-md-4 clearfix ">

		<div class="row">

			<h3 class="row-filter-nav">Filter</h3>

			<!--Make Filter Start-->
			<div class="form-group row">
				<label class="col-xs-3 padding-left">Make</label>
				<ui-select multiple ng-model="filter.selectedMakes" theme="select2"  class="col-sm-8 col-xs-9 ">
					<ui-select-match placeholder="Select a Make...">{{ $item.text }}</ui-select-match>
					<ui-select-choices repeat="make.id as make in makes | propsFilter: {text: $select.search} " >
						<div ng-bind-html="make.text | highlight: $select.search" ></div>
					</ui-select-choices>
				</ui-select>
			</div>
			<!--Make Filter End-->

			<!--Brand Filter Start-->
			<div class="form-group row fit-screen">
				<label class="col-xs-3 padding-left">Brand</label>
				<ui-select multiple ng-model="filter.selectedBrands " ng-disabled="disabled" theme="select2"  class="col-sm-8 col-xs-9" >
					<ui-select-match placeholder="Select a Brand...">{{ $item.text }}</ui-select-match>
					<ui-select-choices repeat="brand.id as brand in brands | propsFilter: {text: $select.search}">
						<div ng-bind-html="brand.text | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</div>
			<!--Brand Filter Start-->

			<!--Type Filter Start-->
			<div class="form-group row fit-screen">
				<label class="col-xs-3 padding-left">Type</label>
				<ui-select multiple ng-model="filter.selectedTypes" ng-disabled="disabled" theme="select2" class="col-sm-8 col-xs-9">
					<ui-select-match placeholder="Select a Type...">{{ $item.text }}</ui-select-match>
					<ui-select-choices repeat="type.id as type in types  | propsFilter: {text: $select.search}">
						<div ng-bind-html="type.text | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>

			</div>
			<!--Type Filter End-->

			<!--Model Filter Start-->
			<div class="form-group row">
				<label class="col-xs-3 padding-left">Model</label>
				<ui-select multiple ng-model="filter.selectedModels" ng-disabled="disabled" theme="select2" class="col-sm-8 col-xs-9">
					<ui-select-match placeholder="Select a Model...">{{ $item.text }}</ui-select-match>
					<ui-select-choices repeat="model.id as model in models  | propsFilter: {text: $select.search}">
						<div ng-bind-html="model.text | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</div>
			<!-- Model Filter End -->

			<div class="form-group row">
				<div class="range-div form-control-inline col-sm-11 col-xs-12">
					<input x-year-slider type="text" />

				</div>
			</div>
			<div class="form-group row">
				<div class="range-div form-control-inline col-sm-11  col-xs-12">
					<input x-mileage-slider type="text"  />
				</div>
			</div>
			<div class="form-group row">
				<div class="range-div form-control-inline col-sm-11 col-xs-12">
					<input x-price-slider type="text" />
				</div>
			</div>

			<!--Model Filter End-->

			<div class="row">
				<button class="btn btn-large col-lg-5 hidden-md hidden-sm hidden-xs notify-lg notify-btn"
				        data-toggle="modal" data-target="#notify-modal"><i
						class="icon-white fa fa-phone "></i> Notify Me
				</button>
				<button type="submit" class="btn btn-info btn-large col-lg-6 hidden-md hidden-sm hidden-xs filter-btn" ><i
						class="icon-white fa fa-sort-by-attributes" id="submit" name="submit" ng-click="initCars()"></i> Yalla Filter!
				</button>

				<!--Btn Sm Layout-->
				<button class="btn btn-info btn-large col-xs-12 col-sm-11 hidden-lg hidden-xl filter-btn"><i
						class="icon-white fa fa-sort-by-attributes"></i> Yalla Filter!
				</button>
				<button class="btn btn-large col-xs-12 col-sm-11 hidden-lg hidden-xl notify-sm notify-btn" data-toggle="modal"
				        data-target="#notify-modal"><i class="icon-white fa fa-phone "></i> Notify Me
				</button>
			</div>

		</div>
	</div>

	<div class="result-col col-lg-8 col-md-8 clearfix">
		<div class="row">
			<div class="col-md-12 clearfix">
				<!-- Drop Down Filter-->

				<div class="row sort-row">

					<h3 class="results-title pull-left clearfix">Results</h3>
					<select ng-model="sortorder" class="input-small">
						<option selected value="-created_at">Newest</option>
						<option value="+created_at">Oldest</option>
						<option value="+year">Lower Year</option>
						<option value="-year">Higher Year</option>
						<option value="+price">Low Price</option>
						<option value="-price">High Price</option>
						<option value="+mileage">Low Mileage</option>
						<option value="-mileage">High Mileage</option>
					</select>

				</div>
				<div class="result-entry">
					<!--SAMPLE ROW-->
					<div ng-show="!cars.length"><h1>No Results</h1></div>
					<div id="results-row" car-results class="my-repeat-animation" ng-repeat="car in cars | orderBy:sortorder ">
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="goUp">
        <i class="fa fa-angle-double-up"></i>
    </div>

    <script>
        $(document).ready(function(){

            //Check to see if the window is top if not then display button
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('.goUp').fadeIn();
                } else {
                    $('.goUp').fadeOut();
                }
            });

            //Click event to scroll to top
            $('.goUp').click(function(){
                $('html, body').animate({scrollTop : 0},800);
                return false;
            });

        });
    </script>

</div>
